<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="email"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.75rem 1.25rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f9fafb;
      color: #555;
    }

    @media (max-width: 500px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verifier</h1>

    <form method="POST">
      <input type="email" name="email" placeholder="Enter email..." required value="{{ result.email if result }}">
      <button type="submit">Verify</button>
    </form>

    {% if result %}
    <table>
      <thead>
        <tr>
          <th>Syntax</th>
          <th>MX Record</th>
          <th>Mailbox</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ result.syntax }}</td>
          <td>{{ result.mx }}</td>
          <td>{{ result.smtp }}</td>
        </tr>
      </tbody>
    </table>
    {% endif %}
  </div>
</body>
</html>
